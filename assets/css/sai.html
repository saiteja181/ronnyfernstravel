<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.error {
  color: red;
  font-size: 12px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>User Form</h1>
    <form id="userForm" method="POST" action="process.php">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth:</label>
        <input type="text" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone Number:</label>
        <input type="text" id="telephone" name="telephone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITEKEY"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="script.js"></script>
  <script>
    window.onload = function () {
  document.getElementById('userForm').addEventListener('submit', function (event) {
    event.preventDefault();
    if (validateForm()) {
      this.submit();
    }
  });
};

function validateForm() {
  var firstName = document.getElementById('firstName').value;
  var dob = document.getElementById('dob').value;
  var gender = document.getElementById('gender').value;
  var telephone = document.getElementById('telephone').value;
  var email = document.getElementById('email').value;

  var errors = [];

  if (!firstName) {
    errors.push('First Name is required');
  }

  if (!dob) {
    errors.push('Date Of Birth is required');
  }

  if (!gender) {
    errors.push('Gender is required');
  }

  if (!telephone) {
    errors.push('Telephone Number is required');
  }

  if (!email) {
    errors.push('Email is required');
  }

  if (errors.length > 0) {
    displayErrors(errors);
    return false;
  }

  return true;
}

function displayErrors(errors) {
  var errorContainer = document.getElementById('errorContainer');
  errorContainer.innerHTML = '';
  errors.forEach(function (error) {
    var errorElem = document.createElement('p');
    errorElem.className = 'error';
    errorElem.textContent = error;
    errorContainer.appendChild(errorElem);
  });
}

  </script>
</body>
</html>
